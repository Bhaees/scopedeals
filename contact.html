<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="home.html" class="logo">
                <img src="assets/logo.jpg" alt="ScopeDeals">

                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Book Now</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero" style="height: 50vh; min-height: 400px;">
        <div class="video-background">
            <div class="video-overlay"></div>
        </div>
        <div class="container hero-content">
            <h1 class="hero-title">Get in Touch</h1>
            <p class="hero-subtitle">Ready to book a service? We're here to help.</p>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-info" style="text-align: center; margin-bottom: 2rem;">
                    <p style="font-size: 1.2rem; margin-bottom: 0.5rem;"><strong>Phone:</strong> <a
                            href="tel:+96891978441" style="color: var(--color-primary);">+968 9197 8441</a></p>
                    <p style="font-size: 1.2rem;"><strong>Email:</strong> <a href="mailto:aliambrose25@gmail.com"
                            style="color: var(--color-primary);">aliambrose25@gmail.com</a></p>
                </div>
                <form class="contact-form" id="bookingForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email (Optional)</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="service">Service</label>
                        <select id="service">
                            <option>AC Repair</option>
                            <option>Fridge Repair</option>
                            <option>Carpet & Sofa Cleaning</option>
                            <option>Curtain Cleaning</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option>UAE</option>
                            <option>Oman</option>
                            <option>Qatar</option>
                            <option>Bahrain</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ScopeDeals. All rights reserved.</p>
        </div>
    </footer>
